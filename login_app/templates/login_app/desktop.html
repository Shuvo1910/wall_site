    .navbar {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {

    .container {

    }

      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {

    .download-btn {

      margin-top: 10px;
      background-color: #40aac5;
      color: rgb(0, 0, 0);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }
.wallpaper-grid {

}

.wallpaper-grid img {

}
